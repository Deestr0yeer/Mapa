<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Podróże po najciekawszych miejscach świata</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/reveal.js@4.1.2/dist/reset.css" />
  <link rel="stylesheet" href="https://unpkg.com/reveal.js@4.1.2/dist/reveal.css" />
  <link rel="stylesheet" href="https://unpkg.com/reveal.js@4.1.2/dist/theme/black.css" />
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>

<div class="reveal">
  <div class="slides">
    <section data-markdown>
      <script type="text/template">
        ## Podróże po najciekawszych miejscach świata

        * Eiffel Tower, Paris, France
          - Ikoniczny symbol Paryża i jedna z najbardziej rozpoznawalnych struktur na świecie.
        * Mount Everest, Nepal
          - Najwyższa góra na świecie, część Himalajów w Azji.
        * Colosseum, Rome, Italy
          - Historyczny amfiteatr i jedno z największych osiągnięć rzymskiej architektury.
        <!-- Dodaj pozostałe miejsca tutaj -->
      </script>
    </section>
    <!-- Miejsca na slajdy Leaflet z opisami -->
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://unpkg.com/reveal.js@4.1.2/dist/reveal.js"></script>
<script src="https://unpkg.com/reveal.js@4.1.2/plugin/markdown/markdown.js"></script>
<script>
  Reveal.initialize();
  
  var map = L.map('map').setView([0, 0], 2);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  var slides = [
    {
      location: [48.8566, 2.3522],
      description: "Eiffel Tower, Paris, France",
      details: "Ikoniczny symbol Paryża i jedna z najbardziej rozpoznawalnych struktur na świecie."
    },
    {
      location: [27.9881, 86.9250],
      description: "Mount Everest, Nepal",
      details: "Najwyższa góra na świecie, część Himalajów w Azji."
    },
    {
      location: [41.8902, 12.4922],
      description: "Colosseum, Rome, Italy",
      details: "Historyczny amfiteatr i jedno z największych osiągnięć rzymskiej architektury."
    },
    // ... (dodaj opisy dla pozostałych miejsc)
  ];

  slides.forEach(function(slide) {
    var marker = L.marker(slide.location).addTo(map);
    marker.bindPopup(`<b>${slide.description}</b><br>${slide.details}`);
    // Dodaj slajdy Leaflet do prezentacji
    var slideContent = `
      <section data-markdown>
        <script type="text/template">
          ## ${slide.description}
          - ${slide.details}
          <div id="map"></div>
        </script>
      </section>`;
    document.querySelector('.slides').innerHTML += slideContent;
  });

</script>

</body>
</html>
